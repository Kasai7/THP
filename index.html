<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial">
    <link href="CSS.css" rel="stylesheet">
</head>

<body>

        <div class="left">
            <a href="https://mail.google.com">Gmail </a>

        <div class="middle">
            <a href="https://www.google.fr/imghp?hl=fr&tab=ri&authuser=0&ogbl">Image</a>

        <div class="right">
            <img src="icone.PNG" alt="Application google" width="20px" height="20px">

        </div>

            <button type="chance">J'ai de la chance</button>
